      <li class="nav-item">

  <div class="card-body  ">
    <div class="form-row">

      <div class=" col-md-4  ">
        <label>TypeCourrier </label>
        <select type="dropdown"  class="form-control"[(ngModel)]="courrier.typeCourrier"></select>
      </div>


      <div class=" col-md-4 ">
        <label>Coordinateur </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.coordinateur">
      </div>


      <div class="col-md-4 ">
        <label>SousDossier </label>
        <select type="text" class="form-control" [(ngModel)]="courrier.sousDossier"></select>
      </div>

      <div class="col-md-4 ">
        <label>Ref </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.ref">
      </div>

      <div class="col-md-4 ">
        <label>Annee </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.annee">
      </div>
      <div class="col-md-4 ">
        <label>Indice </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.indice">
      </div>

      <div class="col-md-4 ">
        <label>NumOrder </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.numOrder">
      </div>


      <div class="col-md-4 ">
        <label>DateCourrier </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.dateCourrier">
      </div>

      <div class="col-md-4 ">
        <label>DateBureauOrdre </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.dateBureauOrdre">
      </div>

      <div class="col-md-4 ">
        <label>Objet </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.objet">
      </div>

      <div class="col-md-4 ">
        <label>SousThème </label>
        <select type="text" class="form-control" [(ngModel)]="courrier.sousTheme"></select>
      </div>

      <div class="col-md-4 ">
        <label>CategorieCourrier </label>
        <select type="text" class="form-control" [(ngModel)]="courrier.categorieCourrier"></select>
      </div>

      <div class="col-md-4 ">
        <label>Expéditeur </label>
        <input type="text" class="form-control" [(ngModel)]="courrier.expediteur">
      </div>


      <div class="col-md-4 ">
        <label>TypeExpediteur </label>
        <select type="text" class="form-control" [(ngModel)]="courrier.typeExpediteur"></select>
      </div>
    </div>


    <div class="card-body  col-md-2 mx-auto ">
      <button class="btn btn-outline-dark btn-block" (click)="save()"> <i class="fa fa-plus-square-o" aria-hidden="true"></i> Ajouter </button>
    </div>
  </div>
