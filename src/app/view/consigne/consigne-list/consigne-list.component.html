
<div class="card">
  <div class="card-header bg-info text-dark"></div>
  <div class="card-body">

    <table class="table table-hover table-striped ">
      <thead>
      <th>Courrier</th>
      <th>Libelle</th>
      <th>DateConsigne</th>
      <th>Responsable</th>
      <th>Entiteadmin</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <tr *ngFor="let c of consigneCourriers">

        <td>{{c.courrier}}</td>
        <td>{{c.libelle}}</td>
        <td>{{c.dateConsigne}}</td>
        <td>{{c.responsable}}</td>
        <td>{{c.entiteAdmin}}</td>
      </tr>
      </tbody>

    </table>

  </div>
</div>
